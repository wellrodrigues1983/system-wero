<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Usuários</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/css/styles.css">

</head>



<body>

	<div layout:fragment="content">
		<div class="page-header">

 <!-- Modal -->
 <div class="modal fade" id="modalPermission" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Permissões de Usuarios</h5>
        
        </div>
        <div class="modal-body">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled">
                <label class="form-check-label" for="flexCheckDisabled">
                  Disabled checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked>
                <label class="form-check-label" for="flexCheckCheckedDisabled">
                  Disabled checked checkbox
                </label>
              </div>
        </div>
        <div class="modal-footer">
        <h6 class="blockquote text-left">Pressione esc para fechar</h6>
        <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
    </div>
</div>
			<div style="text-align: center; margin: 10px;">
				<span style="font-size: 25px; color: var(- -bs-indigo);">Cadastro
					de Usuários</span>
			</div>
			<div style="margin: 10px;">
				<form id="form_save_users"
					action="./saveUsers? _csrf =${_csrf.token}" method="post">
					<div style="text-align: center;"></div>
					<div style="margin: 10px; padding: 15px;">
						<input class="form-control" type="text" name="id" placeholder="Id"
							style="width: 40%; margin: 10px;" id="id"> <input
							class="form-control" type="text" name="nome" placeholder="Nome"
							style="width: 40%; margin: 10px;" id="nome"> <input
							class="form-control" type="text" name="login" placeholder="Login"
							style="width: 40%; margin: 10px;" id="login"> <input
							class="form-control" type="text" name="senha"
							placeholder="Digite a senha" style="width: 40%; margin: 10px;"
							id="senha">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="ativo"
								value="true" id="flexRadioDefault1"> <label
								class="form-check-label" for="flexRadioDefault1"> Ativo
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="ativo"
								value="false" id="flexRadioDefault2"> <label
								class="form-check-label" for="flexRadioDefault2">
								Inativo </label>
						</div>

					</div>
					<div
						style="text-align: left; margin: 10px; margin-right: 15px; margin-bottom: 0px;">
						<button class="btn btn-primary" type="submit"
							style="margin: 10px;" id="btnSalvar">Salvar</button>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />

				</form>
			</div>
			<div style="margin: 10px; margin-top: 0px;">
				<div class="col-md-12 search-table-col">
					<div class="form-group pull-right col-lg-4">
						<input type="text" class="search form-control"
							placeholder="Procurar...">
					</div>
					<span class="counter pull-right"> </span>
					<div
						class="table-responsive table table-hover table-bordered results">
						<table class="table table-hover table-bordered" id="listaUsuarios">
							<thead class="bill-header cs">
								<tr>
									<th id="trs-hd-1" class="col-lg-1">ID</th>
									<th id="trs-hd-2" class="col-lg-2">Login</th>
									<th id="trs-hd-3" class="col-lg-3">Nome</th>
									<th id="trs-hd-4" class="col-lg-2">Ativo</th>
									<th id="trs-hd-5" class="col-lg-2">Data Criação</th>
									<th id="trs-hd-6" class="col-lg-2">Permissões</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

                       
					</div>
				</div>
			</div>

             
		</div>

        
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>	
		<script src="assets/js/user.js"></script>
	</div>



</body>

</html>
